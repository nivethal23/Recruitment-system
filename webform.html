<script type="text/javascript">
function validation()
{
if(document.f1.name.value=="")
{
window.alert("Plz Enter Your Name");
return false;
}
else if(document.f1.email.value=="")
{
window.alert("Plz Enter Your E-mail:");
return false;
}
else if(document.f1.email.value.indexOf('@gmail.com')==-1)
{
window.alert("Plz Enter Your Valid E-mail");
return false;
}
else if(document.f1.addr.value=="")
{
window.alert("Plz Enter Your Address");
return false;
}
else if(document.f1.DOB.selectedIndex==0)
{
window.alert("Plz Select Your DOB");
return false;
}
else if(document.f1.phone number.selectedIndex==0)
{
window.alert("plz enter phone number");
return false;
}
else if(document.f1.Gender.selectedIndex==0)
{
window.alert("plz choose your Gender");
retuen false;
}
else
if((document.f1.chk[0].checked==false)&&(document.f1.chk[1].checked==false)&&(
document.f1.chk[2].checked==false))
{
window.alert("Plz Select Your Qualification");
return false;
}
else
return true;
}
</script></head>
<body bgcolor="grey">
<h3 style="text-align:center">RECRUITMENT SYSTEM</h3>
<form name="f1" action="Register.html" onsubmit="return validation()">
